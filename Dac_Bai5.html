<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="stylesheet.css" media="all">
        <link type="text/css" rel="icon" href="external/anphabe_icon.ico">
        <title>Khảo sát | NƠI LÀM VIỆC TỐT NHẤT VIỆT NAM</title>
    </head>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slide-banner-content");
            var dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000);
        }
    </script>
<body>
<div class="mainpage">
    <div class="headline">
        <div class="container" id="headline-container">
            <div class="headline-logo">
                <a href="http://www.vietnambestplacestowork.com">
                    <img class="logo" src="external/logo.png" alt="Anphabe khao sat">
                </a>
            </div>
            <div class="headline-menu">
                <ul class="headline-menu-items">
                    <li><a href="http://www.vietnambestplacestowork.com">Trang chủ</a></li>
                    <li><a href="http://www.vietnambestplacestowork.com">Về khảo sát</a></li>
                    <li><a href="http://www.vietnambestplacestowork.com">Danh sách công ty</a></li>
                    <li><a href="http://www.vietnambestplacestowork.com">Thông tin quà tặng</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="slide">
        <div class="slide-banner">
            <div class="slide-banner-content fade slide1">
            </div>

            <div class="slide-banner-content fade slide2">
            </div>

            <div class="slide-banner-content fade slide3">
            </div>

            <div class="slide-banner-content fade slide4">
            </div>

            <script>
                showSlides(1)
            </script>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="slide-dot">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
            <div class="slide-footer">
            </div>
        </div>
    </div>
</div>


</div>

</body>
</html>
